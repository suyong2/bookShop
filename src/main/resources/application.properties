spring.jpa.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.datasource.platform=h2
spring.h2.console.enabled=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.datasource.continue-on-error=true
spring.datasource.url=jdbc:h2:mem:testdb
logging.level.com.bookshop.springboot=trace
spring.devtools.livereload.enabled=true

spring.profiles.include=oauth,aws
spring.session.store-type=jdbc

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

resources.location=/shopping/file_repo/
resources.uri_path=/download

logging.level.org.apache.tiles.request.locale.PostfixedApplicationResource=ERROR

cloud.aws.s3.bucket=myspringboot-bookshop
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
#cloud.aws.credentials.instanceProfile=true